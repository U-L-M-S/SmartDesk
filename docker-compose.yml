version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: smartdesk-app
    container_name: smartdesk-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "5173:5173"
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=smartdesk
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    networks:
      - backend

  web:
    image: nginx:alpine
    container_name: smartdesk-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - backend

  db:
    image: postgres:13
    container_name: smartdesk-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartdesk
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: smartdesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - backend

  mailhog:
    image: mailhog/mailhog
    container_name: smartdesk-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
